name: release tag
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install PyInstaller
        run: python -m pip install pyinstaller==5.9.0
      
      - name: Build exec file
        run: pyinstaller ./example.py --onefile

      - name: Create zip file
        run: zip ./archive.zip manual.txt サンプル.tiff settings.json

      - name: Release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Extract tag name
        id: extract_tag
        run: |
          tag_name=$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')
          echo "::set-output name=tag_name::${tag_name}"

      - name: Upload ZIP Archive
        uses: actions/upload-artifact@v2
        with:
          name: Owl-${{ steps.extract_tag.outputs.tag_name }}.zip
          path: ./archive.zip

      - name: Attach ZIP to Release
        uses: actions/download-artifact@v2
        with:
          name: Owl-${{ steps.extract_tag.outputs.tag_name }}.zip
          path: ./archive.zip

      - name: Upload zip file
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: Owl-${{ steps.extract_tag.outputs.tag_name }}.zip
          asset_path: ./archive.zip
          asset_content_type: application/zip
