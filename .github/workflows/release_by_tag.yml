name: Release by tag
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Upgrade pip
        run: python -m pip install --upgrade pip -r requirements.txt

      - name: Install PyInstaller
        run: python -m pip install pyinstaller==5.9.0
      
      - name: Build and create zip file
        run: |
          .\release_by_tag.bat

      - name: Release
        uses: actions/create-release@v1.10.0
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Extract tag name
        id: extract_tag
        run: |
          $tag_name = $env:GITHUB_REF -replace "refs/tags/", ""
          Write-Output "tag_name=$tag_name" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload zip file
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: Owl-${{ steps.extract_tag.outputs.tag_name }}.zip
          asset_path: .\owl.zip
          asset_content_type: application/zip
